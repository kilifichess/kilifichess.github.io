  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Stockfish Web Worker & Chess game code -->
  <script>
    $(function() {
      var board = null;
      var game = new Chess();

      const strengthMap = {
        1: 5,
        2: 8,
        3: 12,
        4: 16,
        5: 20
      };
      var searchDepth = strengthMap[3]; // Intermediate default

      var engine = new Worker('https://cdn.jsdelivr.net/npm/stockfish@15.1/stockfish.min.js');
      var engineReady = false;
      var engineBusy = false;

      var statusEl = document.getElementById('status');
      var strengthSelect = document.getElementById('strength-select');

      engine.postMessage('uci');

      engine.onmessage = function(event) {
        var line = event.data;
        if (line === 'uciok' || line === 'readyok') {
          engineReady = true;
          if (!engineBusy) statusEl.textContent = 'Engine ready. Your move!';
        }
        if (line.startsWith('bestmove')) {
          var bestmove = line.split(' ')[1];
          game.move(bestmove, { sloppy: true });
          board.position(game.fen());
          engineBusy = false;
          if (game.game_over()) {
            statusEl.textContent = 'Game Over! Please refresh to restart.';
          } else {
            statusEl.textContent = 'Your move!';
          }
        }
      };

      function makeEngineMove() {
        if (!engineReady || engineBusy) return;
        engineBusy = true;
        statusEl.textContent = 'Engine thinking...';
        engine.postMessage('position fen ' + game.fen());
        engine.postMessage('go depth ' + searchDepth);
      }

      function onDragStart(source, piece) {
        if (engineBusy || game.game_over()) return false;
        // prevent moving opposing pieces
        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
          return false;
        }
        return true;
      }

      function onDrop(source, target) {
        if (engineBusy) return 'snapback';
        var move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        board.position(game.fen());
        if (!game.game_over()) {
          setTimeout(makeEngineMove, 250);
        } else {
          statusEl.textContent = 'Game Over!';
        }
      }

      function onSnapEnd() {
        board.position(game.fen());
      }

      board = Chessboard('chessboard', {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        pieceTheme: 'https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png'
      });

      strengthSelect.addEventListener('change', function() {
        searchDepth = strengthMap[this.value];
      });
    });
  </script>
